<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-styles/color.html">

<link rel="import"href="..\..\bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="..\..\bower_components/iron-form/iron-form.html">
<link rel="import" href="..\..\bower_components/paper-styles/color.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/gold-cc-input/gold-cc-input.html">
<link rel="import" href="..\..\bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html">
<link rel="import" href="..\..\bower_components/gold-cc-expiration-input/gold-cc-expiration-input.html">

<dom-module id="cashregister-page">
  <template>
    <style include="iron-flex iron-flex-alignment"/>
    <style>
      :host {
        display: block;
      }
      .root {
        border-radius: 2px;
        height: 100%;
        padding: 16px 16px 16px 16px;
        width: calc(98.66%);
        max-width: 640px;
        margin: 16px auto;
        background: white;
      }

      .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .content-head {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
      }
      #form {
        margin: 16px auto;
        padding-left: 20px;
        padding-right: 20px;
        overflow: auto;
      }
      #title {
        margin: 16px auto;
        padding-left: 30px;
        padding-right: 30px;
        overflow: auto;
      }

    </style>
    <paper-card id=sectionContent elevation="2">
      <div class="horizontal layout center form-title">
     <div class="avatar" item-icon></div>
     <h3 id=title class="title">Faulcon DeLacy</h3>
   </div>

   <form is="iron-form" id="form">

     <paper-input name="name" label="Name on card" required autocomplete="cc-name"></paper-input>

     <gold-cc-input name="cc-number" required value="4000 0000 0000 0002"
         auto-validate card-type="{{cardType}}"></gold-cc-input>

     <div class="horizontal layout">
       <gold-cc-expiration-input name="cc-expiration" required label="Expiration"></gold-cc-expiration-input>
       <gold-cc-cvc-input name="cc-cvc" required card-type="[[cardType]]"></gold-cc-cvc-input>
     </div>
     <br><br>
         <div class="horizontal layout end-justified">
           <paper-button on-tap="_submit">Pay</paper-button>
         </div>
       </div>
     </div>

   </form>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cashregister-page',
      _submit: function () {
        alert('Thanks for your money ;)');
      },
      properties: {
        foo: {
          type: String,
          value: 'cashregister-page',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
